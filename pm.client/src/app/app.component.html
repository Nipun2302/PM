<span *ngIf="auth.isLoggedIn()" class="ms-3 badge bg-info text-dark">
  {{ auth.getRole() }}
</span>
<nav class="navbar navbar-light bg-light mb-4 px-3">
  <span class="navbar-brand h5">{{ title }}</span>

  <button *ngIf="isLoggedIn()"

          (click)="logout()">

  </button>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center mb-4">Login</h3>

      <form (ngSubmit)="login()">
        <!-- Username -->
        <input class="form-control mb-3"
               placeholder="Username"
               [(ngModel)]="username"
               name="username"
               required>

        <!-- Password -->
        <input type="password"
               class="form-control mb-3"
               placeholder="Password"
               [(ngModel)]="password"
               name="password"
               required>

        <!-- Role selector -->
        <select class="form-select mb-4"
                [(ngModel)]="selectedRole"
                name="role"
                required>
          <option [ngValue]="'User'">Login as User</option>
          <option [ngValue]="'Admin'">Login as Admin</option>
        </select>

        <button class="btn btn-primary w-100"
                type="submit"
                [disabled]="loading">
          {{ loading ? 'Logging in…' : 'Login' }}
        </button>

        <a routerLink="/register"
           class="d-block text-center mt-3">New user? Register</a>
      </form>
    </div>
  </div>
</div>
